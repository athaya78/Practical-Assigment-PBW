    <title>Fibonacci</title>

<body>
<script>
    var limit = prompt("PROGRAM DERET FIBONACCI \n Masukkan jumlah deret bilangan fibonacci: ");
    let a = 1;
    let b = 1;
    let c = 1;
    function nextAngka(){
    for (let i = 0; i < limit; i++) {
        console.log(b + " ");
        c = a + b;
        a = b;
        b = c;  

        }
    }
    alert(nextAngka());
</script>
